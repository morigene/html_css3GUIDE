	<!--  The Action attribute.
    ============================
     Define action to be performed when when the form is submitted. Normally, the form data is sent to  a web page on the server when the user cicks on the submit button.

     ex : <form action=/action_page.php>

     	 The target attribute.
     	  specifies if the submitted result will open in a nww browser, tab, a frame or current window

     	  _self which means the form will be submitted in the current window.
     	  _blank result open in a new browser tab

     	  ex: <form action="/action_page.php" target="_blank">
     	  	_parent or _top represent name of  iframe
    ====
	 -->

	 <!--  
    The method attribute
    =====================  

    specifies  HTTP method(GET or POST to be used in submitted data

    ex: <form action="/action_page.php" method="get"> 

    ====
	  -->
</form>

	 <!--  The Name Attribute
    ================
    Each input field must hava a name attribute to be submitted.

    If the name attribute is omitted, the data of that field will not be sent at all.
    This example will only submit the Last name
    ===
	   -->
  <form action="/action_page.php">
  First name:<br>
  <input type="text" value="Mickey"><br>
  Last name:<br>
  <input type="text" name="lastname" value="Mouse"><br><br>
  <input type="submit" value="Submit">
</form>

 Grouping Form Data with <fiedset>

 The <fieldset> element is used to group related data in a form.
The <legend> element defines a caption for the <fieldset> element.
 -->

 </form>
